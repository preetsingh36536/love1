<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Tanishka</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff8ec7, #b38bff);
      overflow-x: hidden;
      color: white;
      text-align: center;
    }
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .heart {
      position: absolute;
      color: rgba(255,255,255,0.6);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }
    @keyframes floatUp {
      0% {transform: translateY(100vh) scale(0.6); opacity: 0;}
      30% {opacity: 1;}
      100% {transform: translateY(-10vh) scale(1); opacity: 0;}
    }
    .container {
      position: relative;
      z-index: 2;
      padding-top: 40px;
    }
    .slideshow {
      width: 85%;
      max-width: 420px;
      margin: 20px auto;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }
    .slideshow img {
      width: 100%;
      display: none;
    }
    .text-box {
      width: 85%;
      max-width: 500px;
      margin: 25px auto;
      background: rgba(255,255,255,0.2);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      font-size: 17px;
      line-height: 1.5;
    }
    audio { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>
  <div class="container">
    <h1>For Tanishka</h1>
    <div class="slideshow" id="slideshow">
      <img src="https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/Screenshot%202025-11-25%20163842.png" alt="Image 1" />
      <img src="https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/Screenshot%202025-11-25%20163903.png" alt="Image 2" />
      <img src="https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/ebe8a66c-3421-4f2d-882d-d35fb97d09d9.png" alt="Image 3" />
    </div>
    <div class="text-box">
      My dear Tanishka, I am really sorry about what I said about your injury. I feel bad for it and I hope you forgive me. I know I hurt you and I never meant to. I feel guilty and I just want you to be back as the lovely part of my life that we lost 3 years ago.
    </div>
    <audio controls autoplay>
      <source src="https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/Harkirat%20Sangha%20Starboy%20-%20Midnight%20Call%20(Lyrics)%20-%20LastSongOnly.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const imgs = document.querySelectorAll('#slideshow img');
    let i = 0;
    function cycle(){
      imgs.forEach(img => img.style.display = 'none');
      imgs[i].style.display = 'block';
      i = (i + 1) % imgs.length;
    }
    cycle();
    setInterval(cycle, 2500);

    function spawnHeart(){
      const h = document.createElement('div');
      h.className = 'heart';
      h.innerHTML = 'â¤';
      h.style.left = Math.random() * 100 + 'vw';
      h.style.fontSize = (20 + Math.random() * 30) + 'px';
      h.style.animationDuration = (4 + Math.random() * 4) + 's';
      document.getElementById('hearts').appendChild(h);
      setTimeout(() => h.remove(), 8000);
    }
    setInterval(spawnHeart, 400);
  </script>
</body>
</html>
